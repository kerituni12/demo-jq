<html>
<head>
	<title>My Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){ 	    
    
	$('#countme').click(function(){		
		var current = $(this).text()
		$(this).text(parseInt(current, 10)+1);		
	}).css({
		margin: '0 10em',
		backgroundColor: '#ccc',
		textAlign: 'center',
		fontSize: '40px'
	});

    $( "#clickme" ).click(function() {
        $( "#book" ).animate({
            opacity: "toggle",   
            height: "toggle"
        }, 2500, function() {
            // Animation complete.
        });
    });

    $('#allUsersButton').click(() => {
        $.ajax({
        url: 'users',
        type: 'GET',
        dataType : 'json',
        success: (data) => {
            console.log('You received some data!', data);
            $('#status').html('All users: ' + data);
        },
        });
    });
    
    $(document).ajaxError(() => {
        $('#status').html('Error: unknown ajaxError!');
    });
    
});

</script>
</head>
<body>
<div style="text-align: center">
	<p>Demo jq html</p>
   <div id="countme">0</div>
   <br>

   <p id="clickme" style="margin-bottom: 20px">Demo animate</p>
   <img id="book" src="https://images-na.ssl-images-amazon.com/images/I/21H0ZPT6NRL.jpg" alt="" width="150" height="150"
        style="position: relative; left: 10px;">

   <p id="clickme" style="margin-bottom: 20px">Demo ajax</p>
   <button id="allUsersButton">Get all usernames</button>
	<br>
	<br>
   <div id="status"></div>
</div>

</body>
</html>
